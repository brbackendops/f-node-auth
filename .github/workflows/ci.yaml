name: Nodejs App Pipeline
on:
  workflow_dispatch: null
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
env:
  DJANGO_ENV: development
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
jobs:
  build:
    name: Build
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: ${{env.DB_NAME}}
          POSTGRES_USER: ${{ vars.POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DB_NAME: falcondb
      DB_HOST: postgres
      DB_PORT: 5432
      DB_URL: 'postgresql://${{ vars.POSTGRES_USERNAME }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/falcondb?connection_limit=10&pool_timeout=20'
      DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DB_USERNAME: ${{ vars.POSTGRES_USERNAME }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json')}}
      
      - name: install dependencies
        run: npm install

      - name: prisma generate
        run: npm run db:generate

      - name: make migrations
        id: make_migrations
        run: npx prisma migrate dev
      
      - name: load into db
        if: success() && steps.make_migrations.outcome == 'success'
        run: npm migrate deploy
        
      - name: run & check
        run: |
          npm start &
          echo $! > server.pid
      
      - name: Health Check
        run: curl http://localhost:3000/health

      - name: stop app
        run: |
          kill -9 $(cat server.pid)

  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json')}}
      
      - name: install dependencies
        run: npm install

      - name: make tests
        id: node_test
        run: npm run test -- --coverage

      - name: upload coverage report
        if: success() && steps.node_test.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 5
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    steps:
      - name: checkout sourcecode
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: set up docker buildx
        id: docker-environ
        uses: docker/setup-buildx-action@v3
      - name: Build and push docker to hub
        if: success() && steps.docker-environ.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{secrets.DOCKER_USERNAME}}/falcon-python-app:${{ github.ref_name}}-${{github.sha }}
